{%  extends 'base.html' %}
{%  load static%}

{% block content%}

<main class="single-page-tubers">
  <div class="banner">
    <img src="{% static '/assets/images/bg-banner.png' %}" alt="" class="img-fluid w-100">
    <h1 class="text-center">
        {{tuber.name}}
    </h1>
  </div>



  <section class="head container mt-5 mb-5">
    <div class="row">
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <h1 class="text-center">YTubers name : {{tuber.name}}</h1>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <h1 class="text-accent text-center">
           Price : {{tuber.price}}
        </h1>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <img src="{{tuber.photo.url}}" class="img-fluid" alt="team-member">
      </div>
    </div>
  </section>
  <section class="video container text-center">
    <iframe width="792" height="512" src="https://www.youtube.com/embed/{{tuber.video_url}}" title="What is Kubernetes ? Easy way" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
     allowfullscreen></iframe>
    {% comment %} <iframe width="420" height="315"src="https://www.youtube.com/watch?v="+"{{tuber.video_url}}">  </iframe> {% endcomment %}
    {% comment %} <img class="img-fluid" alt="team-member"> {% endcomment %}

  </section>
  <section class="descritpion container">
    <h4>Descritpion</h4>
    <p class="mt-2 mb-2">

        {{tuber.description  | safe}}
    </p>


  </section>

  <section class="container w-50">

    <div class="person-description mt-2">
      <button class="btn btn-accent"> City : {{tuber.city}}</button>
      <button class="btn btn-accent"> Age :{{tuber.age}}</button>
      <button class="btn btn-accent"> Height :{{tuber.height}}</button> 
    </div>
    <div class="person-description mt-2">
      <button class="btn btn-accent"> Crew :{{tuber.crew}}</button>
      <button class="btn btn-accent"> Camera :{{tuber.camera}}</button>
      <button class="btn btn-accent"> Subscribers :{{tuber.subs}}</button>
    </div>

  </section>

  <section class="youtuber-form container mt-5 mb-5">
    <div class="row">
      <form class="col-md-8 offset-md-2">
        <h3 class="pt-2 pb-2">Fill the Form and reach out</h3>

        <div class="form-row">
          <div class="form-group col-md-4">
            <input type="email" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group col-md-4">
            <input type="password" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group col-md-4">
            <input type="email" class="form-control" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Interested In...">
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="State">
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>

        </div>

        <div class="form-group pt-2">
          <textarea class="form-control" rows="3" placeholder="Details Message"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-accent">Contact Us</button>
        </div>

      </form>
    </div>

  </section>

</main>


{% endblock%}
